<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frontend Mentor | Stats preview card component</title>
<link rel="icon" href="images/favicon-32x32.png">
<link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
  <div class="left">
    <p class="title">Get <span class="insights">insights</span> that help your business grow.</p>
    <p class="paragraph">
      <span class="l1">Discover the benefits of data analytics and make</span>
      <span class="l2">better decisions regarding revenue, costomer</span>
      <span class="l3">experience, and overall efficiency.</span>
    </p>
    <div class="stats">
      <div class="w1">
        <span class="n1">10k+</span>
        <span class="h1">COMPANIES</span> 
      </div>
      <div class="w2">
        <span class="n2">314</span>
        <span class="h2">TEMPLATES</span>
      </div>
      <div class="w3">
        <span class="n3">12M+</span>
        <span class="h3">QUERIES</span>
      </div>
    </div>
  </div>
  <div class="right">
    <img src="images/image-header-desktop.jpg" alt="#" class="img_desk">
    <img src="images/image-header-mobile.jpg" alt="#" class="img_mobile">
    <div class="img_color"></div>
  </div>
</div>
</body>
</html>
